<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <h3 style="color:white; align-items: center; display: flex; justify-content: center">Air Waybill Number(s)</h3>
    <div class="header-body" style="align-items: center; display: flex; justify-content: center;">
      <!-- Card stats -->
<!--      <div class="row" style="align-items: center">-->
<div >
        <form  class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
          <div class="form-group mb-0" [ngClass]="{ 'focused': focus === true }">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <input class="form-control" placeholder="Search" type="text" (focus)="focus = true"
                     (blur)="focus = false">
            </div>
          </div>
          <div style="margin-left: 5px" type="submit" class="btn btn-secondary">Track</div>
        </form>
</div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="mb-0">172-8000444 Cargolux Airlines</h2>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <h4 class="mb-0">MUC - Munich (DE) -> TPE - Taipei (TW)</h4>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <h4 class="mb-0">1 pc 2440.0 K</h4>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
